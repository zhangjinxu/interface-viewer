<script type="text/javascript">
    $("#search-btn").on("click", function () {
        $("#interface-list").empty();
        getData(initTable);
    });
    getData(initTable);
    function initTable(data) {
        table = $('.table-sort').dataTable({
            "data":data,
            // "aaSorting": [[ 2, "desc" ]],//默认第几个排序
            "bStateSave": true,//状态保存
            "pading":false,
			"destroy":true,
            // "bServerSide":true,
            // "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                // {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
            // ],
            columns: [
                { data: 'checkbox' },
                { data: 'id' },
                { data: 'name' },
                { data: 'description' },
                { data: 'url' },
                { data: 'requestMethod' },
                { data: 'updateUsername' },
                { data: 'updateTime' },
                { data: 'operation' }
            ]
        });
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function getPId(param) {
        var pId = getQueryString("pid");
        if (pId!=null && pId > 0) {
            param.projectId = pId;
        }
    }

    function getPageNum(param) {
        param.pageNum = 1;
    }

    function getSearchName(param) {
        var name = $.trim($("#search-input").val());
        if (name && name != "") {
            param.nameLike = name;
        }
    }



    function getStartDate(param) {
        var start = $.trim($("#startDate").val());
        if (start) {
            param.start = DateUtils.parse(start, "yyyy-MM-dd").getTime();
        }
    }

    function getEndDate(param) {
        var end = $.trim($("#endDate").val());
        if (end) {
            param.end = DateUtils.parse(end,"yyyy-MM-dd").getTime();
        }
    }

    function getListParam() {
        var param = {};
        getPId(param);
        getPageNum(param);
        getSearchName(param);
        getStartDate(param);
        getEndDate(param);
        return param;
    }

    function getData(callback) {
        var data = {};
        $.ajax({
            url:'/interfaces',
            type:'GET',
            dataType: 'json',
            data:getListParam(),
            success: function (d) {
                if (d.code == 1) {
                    data = d.data;
                    $.each(data,function(i,n){
                        n.name = "<u style=\"cursor:pointer\" class=\"text-primary\" onClick=\"interface_detail("+n.id+")\" title=\"查看\">"+n.name+"</u>";
                        n.checkbox = "<input type=\"checkbox\" class='row-checkbox'/>";
                        n.operation = getOperation(n.id);
                    });
                }
            },
            complete: function () {
                callback(data);
            }
        });
    }


    function getOperation(id) {
        var row = "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"interface_detail("+id+")\" href=\"javascript:;\" title=\"查看\">";
        row += "<i class=\"Hui-iconfont f-18\">&#xe720;</i>";
        row += "</a>";
        row += "&nbsp;&nbsp;&nbsp;";
        row += "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"interface_edit("+id+")\" href=\"javascript:;\" title=\"编辑\">";
        row += "<i class=\"Hui-iconfont f-18\">&#xe6df;</i>";
        row += "</a>";
        row += "&nbsp;&nbsp;&nbsp;";
        row += "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"interface_del("+id+")\" href=\"javascript:;\" title=\"删除\">";
        row += "<i class=\"Hui-iconfont f-18\">&#xe6e2;</i>";
        row += "</a>";
        return row;
    }


    function interface_detail(id) {
    }

    function interface_edit(id) {

    }

    function interface_del(id) {

    }

    /*资讯-添加*/
    function article_add(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-编辑*/
    function article_edit(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-删除*/
    function article_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*资讯-审核*/
    function article_shenhe(obj,id){
        layer.confirm('审核文章？', {
            btn: ['通过','不通过','取消'],
            shade: false,
            closeBtn: 0
        },
        function(){
            $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
            $(obj).remove();
            layer.msg('已发布', {icon:6,time:1000});
        },
        function(){
            $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
            $(obj).remove();
            layer.msg('未通过', {icon:5,time:1000});
        });
    }
    /*资讯-下架*/
    function article_stop(obj,id){
        layer.confirm('确认要下架吗？',function(index){
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
            $(obj).remove();
            layer.msg('已下架!',{icon: 5,time:1000});
        });
    }

    /*资讯-发布*/
    function article_start(obj,id){
        layer.confirm('确认要发布吗？',function(index){
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
            $(obj).remove();
            layer.msg('已发布!',{icon: 6,time:1000});
        });
    }
    /*资讯-申请上线*/
    function article_shenqing(obj,id){
        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
        $(obj).parents("tr").find(".td-manage").html("");
        layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
    }

</script>
