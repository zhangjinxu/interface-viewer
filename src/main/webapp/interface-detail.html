<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function getPId(param) {
        var pId = getQueryString("pid");
        if (pId!=null && pId > 0) {
            param.projectId = pId;
        }
    }
    var saveFlag = true;
    function saveInterface() {
        if (!saveFlag) {
            return;
        }
        saveFlag = false;
        var param = getAddParam();
        if (!param) {
            saveFlag = true;
            return;
        }

		$.ajax({
			url:'/interface',
            type: 'POST',
            dataType: 'json',
            data: {"param":JSON.stringify(param)},
			success:function(d){
                if (d.code == 1) {
                    alert("ok");
                    location.reload();
                    return;
                }
                alert(d.msg);
			},
			complete:function(){
			    saveFlag = true;
			}
		});


    }

    function getAddParam() {
        var param = {};
        var name = $.trim($("#name").val());
        if (name == "") {
            alert("接口名不能为空");
            return false;
        }
        param.name = name;
        var description = $.trim($("#description").val());
        param.description = description;

        var url = $.trim($("#url").val());
        if (url == "") {
            return false;
        }
        param.url = url;

        var requestMethod = $("#requestMethod").val();
        param.requestMethod = requestMethod;

        getPId(param);

        var fields = [];

        getInterfaceFields(fields);

        param.fields = fields;
		return param;

    }

    function getInterfaceFields(fields){

        $(".param").each(function(i,n){
			var field = {};
            field.type = "param";
            var name = $.trim($(n).find("#paramName").val());
            field.name = name;
			var valueType = $(n).find("select").val();
			field.valueType = valueType;
			var defaultValue = $(n).find("#paramDefaultValue").val();
			field.defaultValue = defaultValue;
            fields.push(field);
		});
        $(".result").each(function(i,n){
            var field = {};
            field.type = "result";
            var name = $.trim($(n).find("#resultName").val());
            field.name = name;
            var valueType = $(n).find("select").val();
            field.valueType = valueType;
            var defaultValue = $(n).find("#resultDefaultValue").val();
            field.defaultValue = defaultValue;
            fields.push(field);
		});
	}
    function addRequestParam() {
        $("#requestMethodDiv").after(getRequestParamRow());
    }

    function addResponseField() {
        $("#requestMethodDiv").after(getResponseFieldRow());
    }

    function deleteRow(row) {
        $(row.parentNode.parentNode).remove();
    }

    function getResponseFieldRow() {
        var row = "<div class=\"row cl result\">\n" +
            "\t\t\t<label class=\"form-label col-xs-4 col-sm-2\"><i class=\"Hui-iconfont f-17\" onclick=\"deleteRow(this)\" style=\"cursor: pointer\">&#xe60b;</i>响应字段：</label>\n" +
            "\t\t\t<div class=\"formControls col-xs-5 col-sm-5\">\n" +
            "\t\t\t\t<input type=\"text\" class=\"input-text\" value=\"\" placeholder=\"字段名及描述，必填\" id=\"resultName\" name=\"resultName\">\n" +
            "\t\t\t</div>\n" +
            "\t\t\t<div class=\"formControls col-xs-1 col-sm-1\">\n" +
            "\t\t\t\t<span class=\"select-box\">\n" +
            "\t\t\t\t<select name=\"resultType\" class=\"select\">\n" +
            "\t\t\t\t\t<option value=\"int\">int</option>\n" +
            "\t\t\t\t\t<option value=\"long\">long</option>\n" +
            "\t\t\t\t\t<option value=\"string\">string</option>\n" +
            "\t\t\t\t\t<option value=\"boolean\">boolean</option>\n" +
            "\t\t\t\t\t<option value=\"array\">array</option>\n" +
            "\t\t\t\t</select>\n" +
            "\t\t\t\t</span>\n" +
            "\t\t\t</div>\n" +
            "\t\t\t<div class=\"formControls col-xs-3 col-sm-3\">\n" +
            "\t\t\t\t<input type=\"text\" class=\"input-text\" value=\"\" placeholder=\"默认值\" id=\"resultDefaultValue\" name=\"resultDefaultValue\">\n" +
            "\t\t\t</div>\n" +
            "\t\t</div>";
        return row;
    }

    function getRequestParamRow() {
		var row = "<div class=\"row cl param\">\n" +

		return row;
